<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <form action="">
            <section>
                <h2>How can we help you?</h2>
                <ul>
                    <li>
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required>
                    </li>
                    <li>
                        <label for="email">Your E-Mail Address</label>
                        <input type="email" id="email" name="email" required>
                    </li>
                    <li>
                        <label for="phone-number">Your Phone Number</label> 
                        <input type="number" id="phone-number" name="phone" required >
                    </li>
                    <li>
                        <label for="message">Your Message</label>
                        <textarea name="message" id="message" rows="8"></textarea>
                    </li>
                    <li>
                        <label for="find">How did you find us?</label>
                        <select name="find" id="find">
                            <option value="search">Web Search</option>
                            <option value="word-of-mouth">Word of Mouth</option>
                            <option value="other">Other</option>
                        </select>
                    </li>
                </ul>
            </section>
            <section>
                <h2>How should we reply?</h2>
                <ul>
                    <li class="control">
                        <input type="radio" name="reply" id="call" required>
                        <label for="call">Call me</label>
                    </li>
                    <li class="control">
                        <input type="radio" name="reply" id="email" required>
                        <label for="email">Send me an email</label>
                    </li>
                    <li class="control">
                        <input type="radio" name="reply" id="dont" required>
                        <label for="dont">Don't reply</label>
                    </li>
                </ul>
            </section>
            <hr>
            <section class="control">
                <input type="checkbox" name="accept" id="accept">
                <label for="accept">Accept Terms</label>
            </section>

            <section id="btn">
                <button type="reset" id="clear">Clear</button>
                <button id="submit">Submit</button>
            </section>

        </form>
    </main>
</body>
</html>
